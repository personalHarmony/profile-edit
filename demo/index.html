<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>profile-edit demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../node_modules/firebase/firebase.js"></script>
  <script src="../node_modules/@fabricelements/firebase-config/index.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/polymer/lib/elements/dom-if.js';
    import '@polymer/iron-flex-layout/iron-flex-layout.js';
    import '@polymer/paper-button/paper-button.js';
    import '@fabricelements/skeleton-auth/skeleton-auth.js';
  </script>
  <script type="module" src="../profile-edit.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      body {
        @apply --layout-vertical;
      }

      paper-button:not([disabled]) {
        background-color: var(--paper-indigo-a400);
        color: white;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic profile-edit demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div hidden="[[signedIn]]">
              <skeleton-auth google
                             signed-in="{{signedIn}}"
                             user="{{user}}"></skeleton-auth>
            </div>
            <profile-edit ready-to-save="{{readyToSave}}"></profile-edit>
            <paper-button onclick="saveProfile();" disabled$="[[!readyToSave]]">Save</paper-button>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

<script>
  /* eslint-disable no-unused-vars */

  /**
   * saveProfile
   *
   */
  function saveProfile() {
    const element = document.querySelector('profile-edit');
    element.update();
  }
</script>
</body>
</html>
